<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Web Components</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Web Components</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="https://github.com/RohitoOo/WebComponents">Rohito</a>
          </li>
          <li>
            <a href="https://github.com/RohitoOo/WebComponents">Bhambhani</a>
          </li>
          <li>
            <a href="https://github.com/RohitoOo/WebComponents">JavaScript</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="collection">
      <main></main>
    </div>
  </body>

  <script>
    window.addEventListener("load", () => {
      fetchTodo()
    })

    async function fetchTodo() {
      let json = await fetch("https://jsonplaceholder.typicode.com/todos")
      let todoList = await json.json()

      const main = document.querySelector("main")

      todoList.map(todo => {
        const el = document.createElement("todo")

        el.innerHTML = `<a class="collection-item">${todo.id}. ${
          todo.title
        } <span class="badge">${todo.completed
          .toString()
          .toUpperCase()}</span></a>`
        main.appendChild(el)
      })
    }
  </script>
</html>
